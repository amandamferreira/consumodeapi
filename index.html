<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
  <meta charset="UTF-8">
  <title>Amanda's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Amanda's Blog</a>
  </div>
</nav>

<div class="container mt-5" ng-controller="Rest">
  <div class="row">
    <div class="col-md-4 mb-4" ng-repeat="publicacao in publicacoes">
      <div class="card h-100">
        <img ng-src="{{ publicacao.thumbImage }}" class="card-img-top" alt="Imagem do post">
        <div class="card-body">
          <h5 class="card-title">{{ publicacao.title }}</h5>
          <p class="card-text">{{ publicacao.description }}</p>
           <a ng-href="post.html?id={{ $index }}" class="btn btn-primary">Leia mais</a>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 Amanda's Blog. Todos os direitos reservados.</p>
</footer>
</body>
</html>
